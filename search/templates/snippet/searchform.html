 <form method="GET" action="{%url 'search:query'%}" class="form my-2 my-lg-0">
     <div class="input-group">
         <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" value="{{request.GET.q}}" aria-label="Search">
         <span class="input-group-btn">
              <button class="btn btn-outline-success my-2 my-sm-0 name=q" type="submit">Search</button>
         </span>
     </div>
 </form>
